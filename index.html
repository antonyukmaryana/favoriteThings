<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <form id="favoriteQuestions">
        <div class="form-group">
          <label for="favoriteFood">What is your favorite food?</label>
          <input id="favoriteFood" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="favoriteColor">What is your favorite color?</label>
          <input id="favoriteColor" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="favoriteAnimal">What is your favorite animal?</label>
          <input id="favoriteAnimal" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="favoriteSeason">What is your favorite season?</label>
          <input id="favoriteSeason" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="favoriteMovie">What is your favorite movie?</label>
          <input id="favoriteMovie" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="favoriteBook">What is your favorite book?</label>
          <input id="favoriteBook" class="form-control" type="text">
        </div>
        <button class="btn btn-success" type="submit">Submit your favorites.</button>
        <ul>
          <li>Your favorite color is <span id="colorResult"></span></li>
          <li>Your favorite food is <span id="foodResult"></span></li>
          <li>Your favorite animal is <span id="animalResult"></span></li>
        </ul>
      </form>
    </div>
  </body>
</html>
